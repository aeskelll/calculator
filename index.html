<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="first-row">
                <input type="text" name="calculation" id="calculation">
            </div>
            <div id="second-row">
                <button id="rectangle-button" class="clearButton">CLEAR</button>
            </div>
            <div id="third-row">
                <button id="square-button" class="seven">7</button>
                <button id="square-button" class="eight">8</button>
                <button id="square-button" class="nine">9</button>
                <button id="square-button" class="division">÷</button>
            </div>
            <div id="fourth-row">
                <button id="square-button" class="four">4</button>
                <button id="square-button" class="five">5</button>
                <button id="square-button" class="six">6</button>
                <button id="square-button" class="multiplication">x</button>
            </div>
            <div id="fifth-row">
                <button id="square-button" class="one">1</button>
                <button id="square-button" class="two">2</button>
                <button id="square-button" class="three">3</button>
                <button id="square-button" class="minus">-</button>
            </div>
            <div id="sixth-row">
                <button id="square-button" class="zero">0</button>
                <button id="square-button" class="dot">.</button>
                <button id="square-button" class="equal">=</button>
                <button id="square-button" class="plus">+</button>
            </div>
        </div>
        <div id="copyright">Copyright © 2023 aeskelll</div>
    </body>
</html>
